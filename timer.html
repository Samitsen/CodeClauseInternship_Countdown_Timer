<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Countdown for Durga Puja </title>
    <link rel="stylesheet" href="timer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia" class="api">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
    o { 
            font-family: 'Sofia', sans-serif; 
        } 
        e{
            font-family: 'Poetsen', cursive; 
        }
        n{
            font-family: 'Teko', sans-serif; 
        }
        sa{
            font-family: 'Tangerine', Georgia, 'Poetsen', Times, serif; 
        }
</style>
<body>
   
    <div class="container">
    <img src="Durgalogo.png" class="Logo">
    <img src="suveccha1.jpeg" class="durga">
    <img src="suveccha2.jpeg" class="corner">
    <div class="content">
        <p> <strong>  <sa>Can't wait to celebrate our very own Bengali's Festival </sa> </strong>  </p>
        <h2><span><strong><o> MAA </o></strong> </span> <s1><e> is coming...</e> </h2> </s1>
        <div class="timer">
        <div>
            <p id="days">00</p>
            <span1>Days</span1>
        </div>
        <div>
            <p id="hours">00</p>
            <span2>Hours</span2>
        </div>
        <div>
            <p id="minutes">00</p>
            <span1>Minutes</span1>
        </div>
        <div>
            <p id="seconds">00</p>
            <span1>Seconds</span1>
        </div>
        </div>
        <a href="https://indianculture.gov.in/stories/durga-puja" style="text-decoration: none;">
        <button type="button" class="btn btn-outline-primary"> Learn More <img src="image-removebg-preview (1).png" style="width: 45px; height: 30px;"> </button>
        </a>

    </div>
    <img src="image-removebg-preview (2).png" class="trident">
    </div>
   

    <script>
        var countDownDate = new Date("Oct 2, 2024 00:00:00").getTime();
        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);
           document.getElementById("days").innerHTML = days;
           document.getElementById("hours").innerHTML = hours;
           document.getElementById("minutes").innerHTML = minutes;
           document.getElementById("seconds").innerHTML = seconds;  
              
           if (distance<0)
        {
            clearInterval(x);

            document.getElementById("days").innerHTML= "00";
           document.getElementById("hours").innerHTML = "00";
           document.getElementById("minutes").innerHTML = "00";
           document.getElementById("seconds").innerHTML = "00";  
        }
        },1000);
    </script>
</body>

</html>
